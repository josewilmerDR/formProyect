<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://kit.fontawesome.com/ab002dea77.js" crossorigin="anonymous"></script>
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="styles.css">
        <title>Hello, world!</title>
      </head>
<body>
    <div class="container">
        <form action="" class="border border-secondary">
            <div class="d.flex titleForm"><h1>Payment form example</h1></div>
            <div class="alert alert-danger m-4" role="alert">
                Some field are missing
            </div>
            <div class="row m-3">
                <div class="col-12 col-md-5">
                    <label for="card#">Card #</label> <br>
                    <input type="number" id="card#" placeholder="XXXXXXXXXXXXXXX" class="w-100">
                </div>
                <div class="col-12 col-md-3">
                    <label for="cvc#">CVC #</label> <br>
                    <input type="number" id="cvc#" placeholder="0000" class="w-100">
                </div>
                <div class="col-12 col-md-4">
                    <label for="amount">Amount</label><br>
                    <label for="amount">$</label>
                    <input type="number" id="amount" placeholder="Amount" class="widthInput">
                </div>
            </div>
            <div class="row m-3">
                <div class="col-12 col-md-6">
                    <label for="firstName">First Name</label> <br>
                    <input type="text" id="firstName" class="w-100">
                </div>
                <div class="col-12 col-md-6">
                    <label for="lastName">Last Name</label> <br>
                    <input type="text" id="lastName" class="w-100">
                </div>
            </div>
            <div class="row m-3">
                <div class="col-12 col-md-6">
                    <label for="city">City</label> <br>
                    <input type="text" id="city" class="w-100">
                </div>
                <div class="col-12 col-md-3">
                    <label for="state">State</label> <br>
                    <select class="form-select w-100" aria-label="Default select example">
                        <option selected>Pick a state</option>
                        <option value="NewYork">New York</option>
                        <option value="Pensylvania">Pensylvania</option>
                        <option value="Ohio">Ohio</option>
                      </select>
                </div>
                <div class="col-12 col-md-3">
                    <label for="amount">Postal Code</label><br>
                    <input type="text" id="postalCode" class="widthInput">
                </div>
            </div>
            <div class="row m-3">
                <div class="col-12 col-md-6">
                    <label for="weAccept">We accept</label><br>
                    <div class="bg-secondary paymentMethod p-3">
                        <div class="form-check form-check-inline" id="weAccept">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">
                                <i class="fa-brands fa-cc-mastercard"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">
                                <i class="fa-brands fa-cc-visa"></i>    
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3">
                                <i class="fa-brands fa-cc-diners-club"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                            <label class="form-check-label" for="inlineRadio3">
                                <i class="fa-brands fa-cc-amex"></i>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <label for="message">Message</label> <br>
                    <textarea name="" id="message" class="w-100" rows="4"></textarea>
                   <p>Add any note here</p>
                </div>
                <div class="row">
                    <div class="col-12 text-end">
                        <button class="btn btn-secondary text-end">Cancel</button>
                        <button class="btn btn-primary text-end">Send</button>
                    </div>
                </div>
            </div>
        </form>
    
    <!--Importar bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
